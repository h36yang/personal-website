<header>
  <app-header></app-header>
</header>

<div (window:resize)="adjustHeight()">
  <section uniScrollSpy="top" id="top">
    <div parallax [config]="parallaxConfig" [ngStyle]="customStyle"
      class="fill-screen bg-img-main text-center text-justify">
      <div class="welcome-title px-3">
        <h1>Jack Yang</h1>
        <h3>Senior Software Engineer @ Google</h3>
        <h5>A leader, innovator and problem solver</h5>
      </div>

      <div class="down-button">
        <a pageScroll class="btn" href="#skills" aria-label="Go to the next section">
          <fa-icon [icon]="faArrowCircleDown" size="4x"></fa-icon>
        </a>
      </div>
    </div>
  </section>

  <section uniScrollSpy="skills" id="skills" class="content-filler">
    <app-skills></app-skills>
  </section>

  <section class="fill-screen fixed-attachment lazyload" [ngStyle]="customStyle"
    data-bg="../assets/img/vscode_wallpaper.webp"></section>

  <section uniScrollSpy="experiences" id="experiences" class="content-filler">
    <app-experiences></app-experiences>
  </section>

  <section class="fill-screen fixed-attachment lazyload" [ngStyle]="customStyle"
    data-bg="../assets/img/gcp_wallpaper.webp"></section>

  <section uniScrollSpy="education" id="education" class="content-filler">
    <app-education></app-education>
  </section>
</div>

<footer>
  <app-footer></app-footer>
</footer>
